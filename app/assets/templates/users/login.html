<h2>Welcome back, please sign in</h2>
<form ng-submit='submit()' ng-init='init()' class='form mt-20'>
  <div class='form-group'>
    <label for='email'>Email</label>
    <input class='form-control' type='text' id='email' ng-model='loginForm.email' autocomplete='off'>
  </div>
  <div class='form-group'>
    <label for='password'>Password</label>
    <input class='form-control' type='password' id='password' ng-model='loginForm.password' autocomplete='off'>
  </div>
  <div class='form-group'>
    <input class='btn btn-primary' type='submit' value='Sign in'>
  </div>
</form>
